<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter IP Address</title>
    <link href="prompt.css" rel="stylesheet">
</head>
<body>
<div class="logo">
    <img src="../assets/images/logo.png" alt="Logo">
</div>
<div class="content">
    <div class="form-container">
        <h1>Configuration</h1>
        <div class="mui-textfield">
            <input type="text" id="addressInput" placeholder="Enter IP Address" title="IP Address">
            <span id="addressError"></span>
            <input type="number" id="minutesInput" placeholder="Enter Expected Boot Time in Minutes" min="1" title="Boot Time">
            <span id="minutesError"></span>
            <input type="text" id="instructionInput" placeholder="Custom Reset Instructions"
                   title="Reset Instructions">
            <input type="email" id="emailInput" placeholder="Custom Support Email" title="Support Email">
            <span id="emailError"></span>
        </div>
        <button id="submitButton" type="submit">Submit</button>
    </div>
</div>
<script src="prompt.js"></script>
</body>
</html>
